# Configuração Nginx para Painel de Monitoramento de Pacientes

server {
    listen 80;
    server_name esus.fun;

    # Redirecionar HTTP para HTTPS (comentado até instalar SSL)
    # return 301 https://$host$request_uri;
    
    location /internados {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Ajuste de path se a aplicação não esperar o prefixo /internados
        # rewrite ^/internados/(.*) /$1 break;
    }
}

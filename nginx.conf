# Configuração Nginx para Painel de Monitoramento de Pacientes

server {
    listen 80;
    server_name esus.fun;

    # Redirecionar HTTP para HTTPS (comentado até instalar SSL)
    # return 301 https://$host$request_uri;
    
    location /internados/ {
        proxy_pass http://localhost:3000/; # O '/' no final remove o prefixo /internados/
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Garante que o index.html seja servido para rotas do frontend
        proxy_intercept_errors on;
        error_page 404 = /internados/index.html;
    }

    # Alias para arquivos estáticos se necessário
    location /internados {
        return 301 $scheme://$host/internados/;
    }
}
